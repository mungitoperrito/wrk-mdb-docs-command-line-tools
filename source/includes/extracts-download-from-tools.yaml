ref: _download-from-tools
content: |
  The {{command}} tool is part of the {+dbtools+} package. You can
  install the {+dbtools+} package in one of two ways:

  #. Follow the :ref:`installation guide<tutorial-installation>` for
     your platform to install the {+dbtools+} as part of a MongoDB
     Server installation. The {+dbtools+} are included with both
     Community Edition and Enterprise Edition installations.

  #. Download the {+dbtools+} separately from the 
     `MongoDB Download Center
     <https://www.mongodb.com/download-center/community?jmp=docs>`__,
     either as a separate {+dbtools-pkg+} download, or contained within the
     ``TGZ`` or ``ZIP`` downloads, depending on platform. {{windows}}
  
